<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace= "/fragments/head :: head" </head>

    <body>
        
        <nav th:replace= "/fragments/navBar :: nav"></nav>

        <div class="container m-5" >

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">DATE</th>
                        <th scope="col">Actions</th>
                        
                    </tr>
                </thead>
                <tbody th:each="class : ${classes}"> 
                    <tr>
                        <th scope="row" th:text="${class.id}"></th>
                        <td th:text="${class.className}"></td>
                        <td th:text="${class.classDate}"></td>
                         <td>
                            <a th:href= "@{/classes/modify/__${class.id}__}"><i class="fas fa-feather-alt"></i> Edit Class </a>
                        </td>
                    </tr>

                </tbody>
            </table>
            
              <div th:if="${success}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Success ð</h5>
                    <p class="card-text" th:text="${success}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/home}" class="btn btn-primary my-2">Back</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>
        
        <footer th:replace="/fragments/footer :: footer"> </footer>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>

</html>
