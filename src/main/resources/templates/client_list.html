<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace= "/fragments/head :: head" ></head>

    <body>
      <nav th:replace= "/fragments/navBar :: nav"></nav>
      
        <div class="container m-5" >

            <table class="table table-dark">
                <thead class="align-items-center">
                    <tr>
                        <th scope="col">DNI</th>
                        <th scope="col">NAME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">REGISTRATION DATE</th>    
                        <th scope="col">CLASS</th>
                        <th scope="col">VALUE</th> 
                        <th scope="col">PROFILE PHOTO</th>
                        <th scope="col">ROL</th>
                        <th scope="col">CHANGE ROL</th>
 
                        <th scope="col">EDIT</th>

                    </tr>
                </thead>
                
                <tbody th:each="cli : ${client}"> 
                    <tr>
                        <th scope="row" th:text="${cli.dni}"></th>
                        <td th:text="${cli.name}"></td>
                        <td th:text="${cli.email}"></td>
                        <td th:text="${cli.disDate}"></td>
                        <td th:text="${cli.classes}"></td>
                        <td th:text="${cli.price}"></td>
                        
                        <td>
                            <a><img th:if="${cli.image != null}" class="logo"  th:src="@{/image/profile/__${cli.dni}__}" ></a>                  
                        </td>
                                                
                        <td th:text="${cli.rol}"></td>
                         
                        <td>
                            <a th:href= "@{/admin/changerRol/__${cli.dni}__}"><i class="fas fa-feather-alt"></i>Change rol</a>
                        </td>
                        
                        
                        <td>
                            <a th:href= "@{/modify/__${cli.dni}__}"><i class="fas fa-feather-alt"></i> Edit </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
              <div th:if="${success}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Success ð</h5>
                    <p class="card-text" th:text="${success}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/home}" class="btn btn-primary my-2">Back</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <footer th:replace="/fragments/footer :: footer"> </footer>



        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
