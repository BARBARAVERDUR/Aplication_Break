<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   
    <head th:replace= "/fragments/head :: head" </head>

    <body>

          <nav class="navbar navbar-expand-lg navBar">
            <div class="containerImg">
                <a href="#" class="navbar-brand d-flex align-items-center">
                  <img class="logo" src="/assets/7.png" alt="Img logo Break">
                </a>
              </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto elementos">
                <li class="nav-item">
                    <a class="nav-link" href="/login" id="navbarDropdown" role="button" aria-expanded="false">
                        Log In
                    </a>    
                </li>
              </ul>
            </div>
          </nav>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${success != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Success!</h5>
                <p class="card-text" th:text="${success}"></p>
            </div>
        </div>

        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/registration}" method="POST" enctype="multipart/form-data" >


                <div class="form-group my-3">
                    <h3 class="card-title">Sign up!</h3>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="name" placeholder="Full Name" th:value="${name}">
                </div>
                <div class="form-group my-3">
                    <input type="number" class="form-control" name="dni" placeholder="Dni" th:value="${dni}">
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="email@email.com" th:value="${email}">
                </div> 
                 
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" th:value="${password}">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="Repeat Password" th:value="${password2}">
                </div>
                
                <div class="form-group my-3">

                    <select name="id">

                        <option>Select class</option>

                        <option th:each="class : ${classes}"
                                th:value="${class.id}"
                                th:text="${class.className}"
                                />
                    </select>
                </div>
                
                   
                <div class="form-group my-3">
                    <input type="number" class="form-control" name="price" placeholder="Class Value" th:value="${price}">
                </div>
                
                <div class="form-group my-3">
                    <input type="file" class="form-control" name="file" >
                </div>
                

                <button type="submit" class="btn btn-primary mt-3 botones">Save</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/home}" class="btn btn-secondary my-2 botonVolver botones">Back</a>
                    </div>
                </div>
            </section>
        </div>

        
        <footer th:replace="/fragments/footer :: footer"> </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
