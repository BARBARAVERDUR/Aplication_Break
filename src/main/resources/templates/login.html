<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
    <head th:replace= "/fragments/head :: head" </head>

    <body>
   <nav class="navbar navbar-expand-lg navBar">
            <div class="containerImg">
                <a href="#" class="navbar-brand d-flex align-items-center">
                  <img class="logo" src="/img/Egg.png" alt="Img logo egg">
                </a>
              </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto elementos">
                <li class="nav-item">
                    <a class="nav-link" href="/login" id="navbarDropdown" role="button" aria-expanded="false">
                        Log In
                    </a>    
                </li>
              </ul>
            </div>
          </nav>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${success != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Success!</h5>
                <p class="card-text" th:text="${success}"></p>
            </div>
        </div>

            <form class="formulario" th:action="@{/logincheck}" method="POST">


                <div class="form-group my-3">
                    <h3 class="card-title">Go to your class!</h3>
                </div>
               
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="email@email.com">
                </div>

                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                

                <button type="submit" class="btn btn-primary mt-3 botones">GO!</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Back</a>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="/fragments/footer :: footer"> </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
