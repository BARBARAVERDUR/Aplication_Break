<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <title>BREAK</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/src/main/resources/estaticos/css/home.css">
    </head>

    <body>
        
         <nav class="navbar navbar-expand-lg navBar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto elementos">
  
                    <li class="nav-item">
                        <a class="nav-link " th:if="${session.clientsession == null}" href="/register" id="navbarDropdown" role="button" aria-expanded="false">
                            SING UP!
                        </a>

                    </li>
                </ul>
            </div>
        </nav>
        

        <div th:if="${success}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Success</h5>
                <p class="card-text" th:text="${success}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <header class="header">
            <section class="contenedorMain">
                <div class="gymtittle">
                    <a class="navbar-brand" href="#">BREAK</a>
                </div>
                
                <div class="container legend">
                    <p class="tituloLibros">YOUR PLACE TO FIND YOU!</p> 

                </div>
                <div class="bg-circle-1 bg-circle"></div>
                <div class="bg-circle-2 bg-circle"></div>
                <div class="bg-circle-3 bg-circle"></div>
                <div class="bg-circle-4 bg-circle"></div>
            </section>
        </header>

        <main>
            <section>

                <form class="formulario" th:action="@{/logincheck}" method="POST">


                    <div class="form-group my-3">
                        <h3 class="card-title">Go to your class!</h3>
                    </div>
                   
                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email" placeholder="email@email.com">
                    </div>
    
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    
    
                    <button type="submit" class="btn btn-primary mt-3 botones">GO!</button>
                </form>
    
            </section>
        </main>

        <footer th:replace="/fragments/footer :: footer"> </footer>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>

</html>
