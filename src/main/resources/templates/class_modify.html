<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace= "/fragments/head :: head" </head>

    <body>

        <nav th:replace= "/fragments/navBar :: nav"></nav>

        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/classes/modify/__${classes.id}__}" method="POST"> 
                
                <input hidden th:value="${id}" name="id">
                
                <div class="form-group my-3">
                    
                    <label class="mb-2">Edit Class</label> 
                    
                    <input th:value="${classes.id}" type="text" class="form-control" name="id">
                </div>
                
                <div class="form-group my-3">
                    <label class="mb-2">Class Name</label> 
                    
                    <input th:value="${classes.className}" type="text" class="form-control" name="className" placeholder="Class Name">
                </div>      

                <button type="submit" class="btn btn-primary mt-3 botones">Save</button>
                
            </form>

            <div th:if="${success}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Success üëç</h5>
                    <p class="card-text" th:text="${success}"></p>
                </div>
            </div>
            
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error üëé</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            
            <section class=" text-center container">
                
                <div class="row mt-3">
                    
                    <div class="divVolver">
                        <a th:href="@{/home}" class="btn btn-secondary my-2 botonVolver botones">Back</a>
                    </div>
                    
                </div>
                
            </section>
            
        </div>

        <footer th:replace="/fragments/footer :: footer"> </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
