<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
    <head th:replace= "/fragments/head :: head" </head>

    <body>
      
      <nav th:replace= "/fragments/navBar :: nav"></nav>

        <header class="header">
            
            <section class="contenedorMain">
                
                <div class="gymtittle">
                    <a class="navbar-brand" >BREAK</a>
                </div>
                
                <div class="container legend">
                    <p class="tittleWelcome" th:if="${session.clientsession != null}" th:text=" 'WELCOME '+ ${session.clientsession.name} "></p>
                </div
                
                <div class="container">
                    <a th:if="${session.clientsession.image != null}" class="d-flex align-items-center">
                        <img class="logo"  th:src="@{/image/profile/__${session.clientsession.dni}__}" >
                    </a>
                </div>
                
                <div class="bg-circle-1 bg-circle"></div>
                <div class="bg-circle-2 bg-circle"></div>
                <div class="bg-circle-3 bg-circle"></div>
                <div class="bg-circle-4 bg-circle"></div>
         
            </section>
        
        </header>
               
        <footer th:replace="/fragments/footer :: footer"> </footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>

</html>
